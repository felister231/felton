<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <div class="logo">
    <a href="index.html">FelTon</a>
  </div>
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .thank-you-section {
      padding: 80px 20px;
      text-align: center;
      background-color: #f1f1f1;
    }

    .thank-you-section h2 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    .thank-you-section p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-btn {
      padding: 15px 30px;
      background-color: #ff6600;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <section class="thank-you-section">
    <h2>Thank You!</h2>
    <p>Your message has been successfully sent. We'll get back to you shortly.</p>
    <a href="index.html" class="contact-btn">Back to Home</a>
  </section>

</body>
</html>
