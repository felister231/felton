<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote | FelTon Movers</title>
  <link rel="stylesheet" href="css/quote.css" />
</head>
<body>
  <section class="quote-page">
    <div class="quote-container">
      <h1>Get Your Free Moving Quote</h1>
      <p>Fill in the form below and weâ€™ll calculate your estimated price instantly.</p>

      <form id="quoteForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="from">Moving From</label>
          <input type="text" id="from" placeholder="Start location" required>
        </div>

        <div class="form-group">
          <label for="to">Moving To</label>
          <input type="text" id="to" placeholder="Destination" required>
        </div>

        <div class="form-group">
          <label for="house-type">House Size</label>
          <select id="house-type" required>
            <option value="">Select house size</option>
            <option value="Bedsitter">Bedsitter</option>
            <option value="1 Bedroom">1 Bedroom</option>
            <option value="2 Bedroom">2 Bedroom</option>
            <option value="3 Bedroom">3 Bedroom</option>
            <option value="More than 3 Bedrooms">More than 3 Bedrooms</option>
          </select>
        </div>

        <button type="button" onclick="calculateQuote()">Calculate Quote</button>
        <div id="priceDisplay" class="price-output" style="display:none;"></div>
      </form>
    </div>
  </section>

  <script src="quote.js" defer></script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnJZV1rz95OpKWSEl9KKCMuhOE71S4zOw&libraries=places&callback=initAutocomplete" 
    async defer>
  </script>
</body>
</html>
