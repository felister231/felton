<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote | FelTon Movers</title>
  <link rel="stylesheet" href="css/quote.css" />
</head>
<body>
  <section class="quote-page">
    <div class="quote-container">
      <h1>Get Your Free Moving Quote</h1>
      <p>Fill in the form below and weâ€™ll calculate your estimated price instantly.</p>

      <form id="quoteForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="from">Moving From</label>
          <input type="text" id="from" name="from" placeholder="Start location" required>
        </div>

        <div class="form-group">
          <label for="to">Moving To</label>
          <input type="text" id="to" name="to" placeholder="Destination" required>
        </div>

        <div class="form-group">
          <label for="distance">Estimated Distance (in kilometers)</label>
          <input type="number" id="distance" name="distance" min="1" required>
        </div>

        <div class="form-group">
          <label for="house-type">House Size</label>
          <select id="house-type" name="house-type" required>
            <option value="">Select house size</option>
            <option value="Bedsitter">Bedsitter</option>
            <option value="1 Bedroom">1 Bedroom</option>
            <option value="2 Bedroom">2 Bedroom</option>
            <option value="3 Bedroom">3 Bedroom</option>
            <option value="More than 3 Bedrooms">More than 3 Bedrooms</option>
          </select>
        </div>

        <button type="submit">Calculate Quote</button>
        <div id="priceDisplay" class="price-output" style="display:none; margin-top: 20px;"></div>
      </form>
    </div>
  </section>

  <!-- Manual Quote JS -->
  <script src="quote.js"></script>

  <!-- JS to handle form submission -->
  <script>
    document.getElementById("quoteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      calculateQuote();
    });
  </script>
</body>
</html>
