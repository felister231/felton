<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FelTon | Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>
  



  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">FelTon</a>
    </div>
    
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html" target="_blank">Blog</a></li>
      <li><a href="contact.html" target="_blank">Contact</a></li>
      <li><a href="gallery.html" target="_blank">Gallery</a></li>
      <li><a href="quote.html" target="_blank">Quote</a></li>
    </ul>
  </nav>
  <div class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>FelTon Movers & Cleaners</h1>
        <p>Reliable. Fast. Affordable.</p>
        <a href="quote.html" class="btn" target="_blank">Get a Free Quote</a>
      </div>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Our Work in Action</h2>
    <div class="gallery-grid">
      <img src="css/images/img1.jpg" alt="Team moving house" loading="lazy" />
      <img src="css/images/img2.jpg" alt="Packed items in van" loading="lazy" />
      <img src="css/images/img3.jpg" alt="Cleaned living room" loading="lazy" />
      <img src="css/images/img4.jpg" alt="Office moving setup" loading="lazy" />
    </div>
  </section>

  <!-- WhatsApp Chat -->
  <a href="https://wa.me/254111300121" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">ðŸ’¬ Chat with us</a>

  <!-- JavaScript -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const links = document.getElementById('nav-links');
    const navItems = links.querySelectorAll('a');

    toggle.addEventListener('click', () => {
      links.classList.toggle('active');
    });

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        links.classList.remove('active');
      });
    });
  </script>

</body>
</html>
